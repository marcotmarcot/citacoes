<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <title>Escolha sua resposta</title>
  </head>
  <body>

      {{ range .Choices }}

      {{ end }}
    </ul>
  </body>
</html>
